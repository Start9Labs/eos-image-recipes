label live-amd64
	menu label ^Install PureOS OEM
	menu default
	linux /casper/vmlinuz
	initrd /casper/initrd.img
	append boot=casper quiet splash

label live-amd64-failsafe
	menu label Install PureOS OEM (^failsafe)
	linux /casper/vmlinuz
	initrd /casper/initrd.img
	append boot=casper memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal
